            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="contact-content">
                <!-- Contact Info -->
                <div class="contact-info">
                    <h1>Have Questions?<br>Get in Touch!</h1>
                    <div class="contact-details">
                        <div class="contact-item">
                            <div class="icon-box">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <p>Jl. Biring Romang</p>
                        </div>
                        <div class="contact-item">
                            <div class="icon-box">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <p>adindamirah17@gmail.com</p>
                        </div>
                        <div class="contact-item">
                            <div class="icon-box">
                                <i class="fas fa-phone"></i>
                            </div>
                            <p>0812345678910</p>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="contact-form">
                    <div class="form-row">
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <i class="fas fa-pencil-alt"></i>
                        <textarea placeholder="How can I help you? Feel free to get in touch!"></textarea>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="agree">
                        <label for="agree">I agree that my data is collected and stored</label>
                    </div>
                    <button class="submit-btn">Get In Touch</button>
                </div>
            </div>
        </div>
    </section>
